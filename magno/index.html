<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Casa do Magno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    function abrirMapa() {
      const lat = -15.8163852;
      const lng = -48.0214310;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      if (isIOS) {
        window.location.href = `https://maps.apple.com/?q=Casa+do+Magno&ll=${lat},${lng}`;
      } else {
        window.location.href = `https://www.google.com/maps?q=${lat},${lng}`;
      }
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;

    p {
      color: #555;

    }
    button, a {
      display: block;
      margin: 15px auto;
      max-width: 320px;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      color: #000;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button:hover, a:hover {

    }
  </style>
</head>
