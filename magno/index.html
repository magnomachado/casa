<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Casa do Magno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function () {
      const lat = -15.8163852;
      const lng = -48.0214310;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isAndroid = /Android/.test(navigator.userAgent);

      if (isIOS) {
        // Apple Maps deep link
        window.location.href = `maps://?q=Casa+do+Magno&ll=${lat},${lng}`;
        setTimeout(() => {
          window.location.href = `https://maps.apple.com/?q=Casa+do+Magno&ll=${lat},${lng}`;
        }, 800);
      } else if (isAndroid) {
        // Google Maps deep link
        window.location.href = `geo:${lat},${lng}?q=${lat},${lng}(Casa+do+Magno)`;
        setTimeout(() => {
          window.location.href = `https://www.google.com/maps?q=${lat},${lng}`;
        }, 800);
      } else {
        // Desktop / outros
        window.location.href = `https://www.google.com/maps?q=${lat},${lng}`;
      }
    })();
  </script>
</head>

<body>
  <p>Redirecionando para a Casa do Magno...</p>
</body>
</html>
